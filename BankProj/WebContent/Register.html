  <div class="container1">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label ><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>
    
      <label ><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>
    

    <label ><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="cpwd" id="cpwd" required>

    <label><b>Balance</b></label>
    <input type="number" placeholder="money" name="balance" id="balance" required>
    
     <label><b>Account Number</b></label>
    <input type="number" placeholder="Account number" name="accno" id="accno" required>
<hr>
<hr>
