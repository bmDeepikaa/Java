<div class="container">
    <BR>
    <h1>CREATE A BOOK</h1>
  
    <form (ngSubmit)="onSubmit()" >
      <div class="mb-3">
        <label class="form-label">TITLE</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="book.title" required minlength="4">
      </div>
      <div class="mb-3" >
        <label class="form-label">AUTHOR </label>
        <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book.author" required minlength="4">
      </div>
      <div class="mb-3">
        <label class="form-label">YEAR</label>
        <input type="number" class="form-control" id="year" name="year" [(ngModel)]="book.year" required maxlength="4">
      </div>
      <div class="mb-3">
        <label class="form-label">PRICE</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="book.price" required minlength="4">
      </div>
      <div class="mb-3" >
        <label class="form-label">ISBN/SERIAL NO</label>
        <input  type="number" class="form-control" id="serial" name="serial" [(ngModel)]="book.serial" required maxlength="4">
      </div>

      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <br>
    
  </div>
